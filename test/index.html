  <!-- -->

  <!-- include source files here... -->

  <!-- include spec files here... -->
  <script>
  // replace this by your own specs
  (function() {

    describe('Helper functions', function() {
      describe('normalise_bucket function', function() {

        it('should return the correct values from given input', function() {

          var normaliseBucket = UKA.normaliseBucket;

          expect( normaliseBucket(-5, 8) ).to.equal( 1 );
          expect( normaliseBucket(-4, 8) ).to.equal( 1 );
          expect( normaliseBucket(-3, 8) ).to.equal( 2 );
          expect( normaliseBucket(-2, 8) ).to.equal( 3 );
          expect( normaliseBucket(-1, 8) ).to.equal( 4 );
          expect( normaliseBucket(0, 8) ).to.equal( 4 );
          expect( normaliseBucket(1, 8) ).to.equal( 5 );
          expect( normaliseBucket(2, 8) ).to.equal( 6 );
          expect( normaliseBucket(3, 8) ).to.equal( 7 );
          expect( normaliseBucket(4, 8) ).to.equal( 8 );
          expect( normaliseBucket(5, 8) ).to.equal( 8 );
        });

      });
    });
  })();
  </script>

  <!-- trigger the mocha runner -->
  <script src="runner/mocha.js"></script>
